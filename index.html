<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Power Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Solar Power Calculator</h1>
        <form id="solarForm">
            <label for="panelWattage">Panel Wattage (W):</label>
            <input type="number" id="panelWattage" placeholder="Enter the wattage of a single panel" required>

            <label for="panelCount">Number of Panels:</label>
            <input type="number" id="panelCount" placeholder="Enter the number of panels" required>

            <button type="button" onclick="calculateSolar()">Calculate</button>
        </form>
        <div id="result" class="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
