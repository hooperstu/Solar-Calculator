<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Solar Power Calculator">
    <title>Enhanced Solar Power Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            font-size: 24px;
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            display: block;
            width: 100%;
            padding: 15px;
            background: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease-in-out;
        }
        button:hover {
            background: #218838;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #e9ecef;
            border: 1px solid #ced4da;
            border-radius: 5px;
        }
        .result h3, .result h4 {
            margin-bottom: 10px;
        }
        .result p {
            margin: 5px 0;
        }
        .result-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        .result-table th, .result-table td {
            border: 1px solid #ced4da;
            padding: 8px;
            text-align: center;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            input[type="number"], button {
                padding: 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enhanced Solar Power Calculator</h1>
        <form id="solarForm" aria-label="Solar Power Calculator Form">
            <label for="panelWattage">Panel Wattage (W):</label>
            <input type="number" id="panelWattage" placeholder="Enter the wattage of a single panel" required min="1" step="0.1" aria-required="true">
            
            <label for="panelCount">Number of Panels:</label>
            <input type="number" id="panelCount" placeholder="Enter the number of panels" required min="1" step="1" aria-required="true">
            
            <label for="sunlightHours">Peak Sunlight Hours per Day:</label>
            <input type="number" id="sunlightHours" placeholder="Enter average sunlight hours per day" required min="1" step="0.1" aria-required="true">

            <button type="button" onclick="calculateSolar()">Calculate</button>
        </form>
        <div id="result" class="result" aria-live="polite"></div>
    </div>

    <script>
        // Solar Power Calculator Function
        function calculateSolar() {
            // Retrieve input values
            const panelWattage = parseFloat(document.getElementById('panelWattage').value);
            const panelCount = parseFloat(document.getElementById('panelCount').value);
            const sunlightHours = parseFloat(document.getElementById('sunlightHours').value);

            // Define a fixed degradation rate
            const degradationRate = 0.005;

            // Validate inputs
            if (isNaN(panelWattage) || isNaN(panelCount) || isNaN(sunlightHours) || panelWattage <= 0 || panelCount <= 0 || sunlightHours <= 0) {
                document.getElementById('result').innerHTML = '<p style="color:red;">Please enter valid positive values for all fields.</p>';
                return;
            }
            
            // Calculate total system power (in kW)
            const totalSystemPowerKW = (panelWattage * panelCount) / 1000;

            // Estimate initial daily energy production
            const initialDailyEnergyProduction = totalSystemPowerKW * sunlightHours; // kWh/day

            // Estimate initial annual energy production
            const initialAnnualEnergyProduction = initialDailyEnergyProduction * 365; // kWh/year

            // Calculate energy production over 10 years, factoring in degradation
            let energyProductionOverTime = [];
            for (let year = 1; year <= 10; year++) {
                // Calculate degraded production for the current year
                const degradedProduction = initialAnnualEnergyProduction * Math.pow(1 - degradationRate, year);
                energyProductionOverTime.push({
                    year: year,
                    annualProduction: degradedProduction.toFixed(2)
                });
            }

            // Display the results
            let resultHTML = `
                <h3>Calculation Results</h3>
                <p><strong>Total System Power:</strong> ${totalSystemPowerKW.toFixed(2)} kW</p>
                <p><strong>Initial Estimated Daily Energy Production:</strong> ${initialDailyEnergyProduction.toFixed(2)} kWh/day</p>
                <p><strong>Initial Estimated Annual Energy Production:</strong> ${initialAnnualEnergyProduction.toFixed(2)} kWh/year</p>
                <h4>Estimated Annual Energy Production Over 10 Years (With 0.5% Degradation)</h4>
                <table class="result-table">
                    <tr>
                        <th>Year</th>
                        <th>Annual Energy Production (kWh)</th>
                    </tr>
            `;

            // Append yearly data to the table
            energyProductionOverTime.forEach((data) => {
                resultHTML += `
                    <tr>
                        <td>${data.year}</td>
                        <td>${data.annualProduction}</td>
                    </tr>
                `;
            });

            resultHTML += `</table>`;
            document.getElementById('result').innerHTML = resultHTML;
        }
    </script>
</body>
</html>
