<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Power Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Solar Power Calculator</h1>
        <form id="solarForm">
            <label for="panelWattage">Panel Wattage (W):</label>
            <input type="number" id="panelWattage" placeholder="Enter the wattage of a single panel" required>
            <span id="panelWattageError" class="error-message"></span>
    
            <label for="panelCount">Number of Panels:</label>
            <input type="number" id="panelCount" placeholder="Enter the number of panels" required>
            <span id="panelCountError" class="error-message"></span>
    
            <label for="degradationRate">Degradation Rate (% per year):</label>
            <input type="number" id="degradationRate" placeholder="Recommended: 0.5" step="0.1" required>
            <span id="degradationRateError" class="error-message"></span>
    
            <button type="button" onclick="calculateSolar()">Calculate</button>
        </form>
        <div id="result" class="result" style="display: none;"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
